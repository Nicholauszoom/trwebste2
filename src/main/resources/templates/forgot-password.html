<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forgot Password</h1>
    
    <!-- Display success message if the password reset email is sent successfully -->
    <div class="success-message">
        <p>Password reset email sent successfully. Please check your email.</p>
    </div>
    
    <!-- Display error message if there is an error in the password reset process -->
    <div class="error-message">
        <p>Error sending password reset email. Please try again.</p>
    </div>
    
    <form action="/forgot-password" method="post">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Reset Password</button>
    </form>
</body>
</html>
